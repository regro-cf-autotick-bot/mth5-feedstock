{% set name = "mth5" %}
{% set version = "0.4.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mth5-{{ version }}.tar.gz
  sha256: 8f3153558bbb1ef09c9a679bb35085ad2b55823f01845e1be1cc54391cf50b08

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pytest-runner
    - pip
  run:
    - python >={{ python_min }}
    - h5py
    - matplotlib-base
    - numpy
    - obspy
    - pandas
    - pyyaml
    - scipy
    - xarray
    - mt-metadata
    - loguru

test:
  imports:
    - mth5
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/kujaku11/mth5
  summary: Archivable and exchangeable format for magnetotelluric data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kujaku11
    - kkappler
    - lheagy
